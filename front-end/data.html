<script charset="utf-8" src="https://d3js.org/d3.v4.min.js"></script>

<style> 
      
  #chartContainer {width: 840px; margin: auto; margin-top: 50px; }
  #chartContainer p {margin-left: 60px; margin-bottom: 5px; margin-top: 0; padding: 0;}
  #charttitle {font: bold 22px  Verdana, sans-serif;}
      
</style>
<script>
d3.csv("/Website/back-end/country_CAIT.csv", function(CountryCAIT) {
          
          //console.log(CountryCAIT);
          //console.log(CountryCAIT[1]);
        
          var svg = dimple.newSvg("#chartContainer", 800, 400); 

          var myChart = new dimple.chart(svg, CountryCAIT);
          myChart.setBounds(30, 50, 1700, 200);

          myChart.defaultColors = [
              new dimple.color("#54aae3")
          ];

          var x = myChart.addCategoryAxis("x", "Country");  

          var y = myChart.addMeasureAxis("y", "2010"); 
          y.title = "Emissions 2010 (MtCO‚ÇÇe)";

          var s = myChart.addSeries(null, dimple.plot.bar);

          myChart.draw(500);//delay 500 milisecond

          svg.selectAll("path.domain").style("stroke", "#CCC");//grid light grey
          svg.selectAll("g.tick line").style("stroke", "#CCC");

        });

</script>

<style> 
    .scroll-down {
  height: 20px;

}

.scroll-down::before,
.scroll-down::after {
  content: '';
  position: absolute;
  top: 20%;
  height: 20px;
  width: 20px;
  transform: translate( -50%, -50%);
  border-right: 2px solid #fff;
  border-bottom: 2px solid #fff;
  transform: rotate(45deg);
  animation: scroll-down 1.5s ease-in-out infinite;
}

.scroll-down::after {

}
@keyframes scroll-down {
  0%{

  }
  30%{

  }
  60%{
    opacity: 1;
  }
  100%{
    opacity: 0;
    top: 90%;
  }
}
